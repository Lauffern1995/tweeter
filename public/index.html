<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter </span>
      <div class="tweets">
        <span><b>Write</b> a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Grandmaster Steve</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="tweetSubmit" action="/tweets" method="POST">
          <div class='errorText'></div>
          <div class="top">
            <label class="tweet-head" for="text-area">What are you humming about?</label>
            <textarea name="text" class="text-area"></textarea>
          </div>
          <div class="bottom">
            <button type="submit">Tweet</button>
            <output name="counter" class=" counter " for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <br>
      <!-- for the dummy tweets! -->
      <section class="dummy-tweets">
        <article class="tweet">
       <header>
        <p class="bulb"><i class="fa-solid fa-lightbulb"></i></i> Newton</p>
        <p class="username">@SirIsaac</p>
       </header>
        <div>
          <p><b>If I have seen further it is from standing on the shoulders of giants</b></p>
        </div>
       <footer>
         <p>10 days ago</p>
         <p class="icons"><i class="fa-solid fa-font-awesome"></i> <i class="fa-solid fa-retweet"></i> <i class="fa-solid fa-heart"></i></i></p>
       </footer>
      </article>
      </section>
    </main>
  </body>
</html>
